  <body>
    <div class="form" id="container_content">
      <span class="iconify" data-icon="charm:circle-tick"></span>
      <h1 class="form-title2">Order received</h1>
      <h3>Thank you. Your order has been received</h3>
      <button class="apply-btn2"><a href="./index.html">Go Back</a></button>
      <a href="" class="btn-print" id="print">Print invoice</a>

  <script type="text/javascript">
    $(document).ready(function(){
      $(document).on('click', '.btn-print', function(e){
        e.preventDefault();

        let element = document.getElementById('container_content');
        html2pdf().from(element).save();
        let opt = {
          margin: 1,
          filename: '.pdf',
          image: {type: 'jpeg', quality: 0.98},
          html2canvas: {scale: 2},
          jsPDF: {units: 'in', format: 'letter', orientation: 'portrait'}
        }
        html2pdf().set(opt).from(element).save();
      })
    })
  </script>
