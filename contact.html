<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet"/>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/styleForm.css" />
    <link rel="stylesheet" href="./css/styleContact.css" />
    <title>Online Store - Contact Us Page</title>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </head>
  <body>
    <div class="form">
      <h1 class="form-title">Contact Us</h1>
      <input type="text" autocomplete="off" id="name" placeholder="name"/>
      <input type="email" id="email" autocomplete="off" placeholder="email"></input>
      <textarea id="message" autocomplete="off" placeholder="message"></textarea>
      <input type="number" autocomplete="off" id="number" placeholder="contact number"/>
      <span class="error">this is an error</span>
      <button class="apply-btn">Sent</button>
      <button class="apply-btn2"><a href="./index.html">Cancel</a></button>
    </div>
    <img src="./img/bg-6.jpg" alt="" class="seller-img" />
  </body>
  <script src="./js/main.js"></script>
</html>
