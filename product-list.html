  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav__center container">
        <a href="./index.html">
          <div class="nav__logo">
            <span class="iconify" data-icon="arcticons:activitywatch"></span>
          </div>
        </a>
        <ul class="links-container">
          <li class="link-item"><a href="./index.html" class="link active">home</a></li>
          <li class="link-item"><a href="./product-list.html" class="link">products</a></li>
          <li class="link-item"><a href="./contact.html" class="link">contact</a></li>
        </ul>
        <ul class="nav__list">
          <div class="carrito__icon">
            <span class="iconify" data-icon="carbon:user-avatar-filled-alt"></span>
            <span class="iconify" data-icon="dashicons:cart"></span>
            <span class="item__total">0</span>
          </div>
        </ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Marcas</option>
            <option value="rolex" id="rolex" onclick="myFunction()">Rolex</option>
            <option value="omega">Omega</option>
            <option value="audemars">Audemars</option>
            <option value="rolexDay">Rolex Day</option>
            <option value="hublot">Hublot</option>
            <option value="tag">Tag Heuer</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center"></div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <span class="iconify" data-icon="carbon:close-outline"></span>
        </span>
        <h1>your cart</h1>
        <div class="carrito__center"></div>
        <div class="carrito__footer">
          <h3>Total: $ <span class="carrito__total">0</span></h3>
          <button class="clear__carrito btn">Delete all</button>
          <a href="./placeOrder.html"><button class="place__order btn">Place Order</button></a>
        </div>
      </div>
    </section>
