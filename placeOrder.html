<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styleForm.css" />
  <link rel="stylesheet" href="./css/stylePlaceOrder.css" />

<body>
  <div class="form">
    <h1 class="form-title">Payment</h1>
    <span class="text">Credit / Debit</span>
    <div class="icon-cards">
      <span class="iconify" data-icon="logos:mastercard"></span>
      <span class="iconify" data-icon="logos:visaelectron"></span>
    </div>
    <input type="text" id="nameOnCard" placeholder="Name on Card" maxlength="29">
    <input id="cardNumber"  type="text"  onkeypress="formats(this,event);" onkeyup="numberValidation(event);" placeholder='Enter Credit Card No'>
    <div class="two-input-container">
      <input id="dateCard" type="text" onkeyup="formatString(event);" maxlength="5" placeholder="MM / YY">
      <input id="cvv" type="text" onkeyup="(this.value);" maxlength="3" placeholder="CVV">
    </div>
    <button class="payment-order-btn">Payment</button>
    <a href="./index.html"><button class="payment-order-btn-2">Cancel</button></a>
  </div>
  <img src="./img/bg-5.jpg" alt="" class="seller-img" />
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/placeOrder.js" type="text/javascript"></script>
</body>
</html>
